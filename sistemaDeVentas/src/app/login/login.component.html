<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLoginLabel">Ingresa</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup] = "loginForm">
					<div class="form-group">						
						<input type="text" name="username" class="form-control" placeholder="Username" formControlName = "email">
					</div>	
					<div class="alert alert-danger" role="alert">
						El usuario no existe o esta mal escrito.
					</div>
					<div class="form-group">						
						<input type="password" name="password" class="form-control" placeholder="Password" formControlName = "password">
					</div>	
					<div class="alert alert-danger" role="alert">
						La contrase√±a esta mal escrita.
					</div>
				</form>	
			</div>
			<div class="modal-footer">
				<button class="btn btn-dark">
					Ingresar
				</button>
			</div>
		</div>
	</div>
</div>
